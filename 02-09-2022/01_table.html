<html>
  <head>
    <title>Table</title>
  </head>
  <body>
    <!-- use to create a table 
    what is table ? - collection of rows and columns
    -->

    <!-- attribute
    cellspacing - allow the space between border and cell 
    cellpadding - allow the space between content and cell border
    rules - remove extra space from cell and border (cellspacing)
    -->
    <table
      border="1"
      cellspacing="10px"
      cellpadding="10px"
      rules="all"
      style="background-color: #345678; border-color: black; color: white"
    >
      <!-- create a row -->
      <tr>
        <!-- with <th> tag create a column with bold heading -->
        <th>No.</th>
        <th>Name</th>
        <th>Position</th>
        <th>salary</th>
      </tr>
      <tr>
        <!--with <td> tag create a column with simple content-->
        <td>1</td>
        <td>Rohan</td>
        <td>Manager</td>
        <td>20000</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Jatin</td>
        <td>Senior Manager</td>
        <td>30000</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Divya</td>
        <td>Counseler</td>
        <td>25000</td>
      </tr>
    </table>
  </body>
</html>
