<html>
  <head>
    <title>HTML Layout</title>
  </head>
  <body>
    <!-- header tag used for describe header of a page -->
    <header style="height: 70px; width: 100%; background-color: bisque">
      Header
    </header>
    <main style="height: 250px; width: 100%; background-color: #123456">
      Main
      <nav style="height: 50px; width: 100%; background-color: aqua">Nav</nav>
    </main>
    <section style="height: 500px; width: 100%; background-color: beige">
      Section
    </section>
    <footer
      style="height: 50px; width: 100%; background-color: rgb(182, 98, 98)"
    >
      Footer
    </footer>
  </body>
</html>
