<html>
  <head>
    <title>Image</title>
  </head>
  <body>
    <!-- for image used <img> tag 
    src = source file
    alt = alternative text 
height = top to bottom
 width = left to right-->
    <img src="images.jfif" alt="Natural image" />
    <img
      src="images/wallpaper.webp"
      alt="circle"
      height="300px"
      width="200px"
    />
    <img src="images/wallpaper1.webp" alt="" height="300px" width="500px" />
    <img src="images.jpg" alt="" height="300px" width="500px" />
  </body>
</html>
