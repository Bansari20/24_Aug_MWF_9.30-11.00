<html>
  <head>
    <title>List</title>
  </head>
  <!-- 
        list - 3 type
        (1) order list
        (2) Unorder list
        (3) defination / description list
     -->
  <body>
    <!-- order list  
        pair tag - <ol> <li> - list
        <ol> tag have 2 attribute - type, start
    -->
    <ol start="5">
      <li>bananas</li>
      <li>Apple</li>
      <li>Grapes</li>
    </ol>
    <!-- type = 1, A, a, I, i -->
    <ol type="i">
      <li>Bananas</li>
      <li>Apple</li>
      <li>Grapes</li>
    </ol>

    <!-- ul pair tag - <ul> <li> 
        type = circle, square, default type - fill circle-->
    <ul>
      <li>Pineapple</li>
      <li>watermalon</li>
      <li>Grapes</li>
    </ul>

    <!-- dl - defination list
        dt - define term
        dd - define description
    -->
    <dl>
      <dt>Fruits</dt>
      <dd>- Grapes, bananas, pineapple etc</dd>
      <dt>flowers</dt>
      <dd>- roses, lotus, sunflower etc</dd>
    </dl>
  </body>
</html>
