<html>
  <head>
    <title>Formatting tag</title>
  </head>
  <body>
    <p>
      <!-- these tag are inline tag which is not contain new line-->
      <i>italic Tag</i> <br />
      <em>em tag</em> <br />
      <b>bold tag</b> <br />
      <strong>strong tag</strong> <br />
      <u>underline</u> <br />
      <ins>insert tag</ins> <br />

      <!-- dropped from html5 version -->
      <strike>strike tag</strike> <br />
      <del>delete tag</del> <br />
      <!-- for heightlight content -->
      <mark>Mark tag</mark> <br />

      <!--used for show small tooltip -->
      <abbr title="is a markup language">HTML</abbr> <br />
      <!-- code tags -->
      <code>printf("hello")</code> <br />
      <!--type keyboard shortcut key tag -->
      for comment in html : <kbd>ctrl + / </kbd> <br />
      <!-- dropped from HTML5 version teletype tag-->
      <tt>printf("hello")</tt> <br />
    </p>
  </body>
</html>
